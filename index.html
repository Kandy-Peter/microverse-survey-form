<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <div class="head-title">
            <h1 id="title">MICROVERSE survey form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>

                <label for="mail" id="email-label">Email adress</label>
                <input type="email" name="mail" id="email" placeholder="Enter your email" required><br>

                <label for="number" id="number-label">number(optional)</label>
                <input type="number" max="30" min="18" id="number" placeholder="number">

                <span>Which option best describes your current role?</span><br>
                <select aria-placeholder="choose an option" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option><br>
                </select>
                <div class="radio-inputs">
                    <div class="inputs">
                        <input type="radio" id="definitely" name="role" value="definitely">
                        <label for="role" class="radio-label">definitely</label><br>
                    </div>
                    <div class="inputs">
                        <input type="radio" id="maybe" name="maybe" value="maybe">
                    <label for="maybe" class="radio-label">Maybe</label><br>
                    </div>
                    <div class="inputs">
                        <input type="radio" id="not-sure" name="note-sure" value="not-sure">
                        <label for="Not-sure" class="radio-label">Not sure</label><br>
                    </div>
                </div>
                
                <span>What would you like to see improved? (Check all that apply)</span><br>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                     <label for="">Front-End Project</labe><br>
                    </div>
                    
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value=""> 
                    <label for="">Back-end Project</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value=""> 
                    <label for="">Data visualization</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                     <label for="">Open source community</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                        <label for="">Challenge</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                     <label for="">City Meetups</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                        <label for="">Forum</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                    <label for="">Additional courses</labe><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="" name="" value="">
                     <label for="">Videos</labe><br>
                    </div>
                   
                    <span>Any Comment or suggestion ?</span>
                <textarea id="textarea" placeholder="Write your comment here"></textarea>

                <button id="submit">Submit</button>

            </form>
    </div>
</body>
</html>
